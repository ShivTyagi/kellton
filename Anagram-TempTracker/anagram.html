
<script> 
const is_anagram = ([...str1], [...str2])=> {
    // Get lenghts of both strings
    let n1 = str1.length;
    let n2 = str2.length;
    if (n1 != n2){
        return false;
    }

    // Sort both strings
    str1.sort();
    str2.sort();
 
    for (let i = 0; i < n1; i++){
        if(str1[i] != str2[i]){
            return false;
        }
    }

    return true;

}

console.log(is_anagram("cellar", "recall"));
console.log(is_anagram("arm", "elbow"));


</script>
